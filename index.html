<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div id="content">
        <div id="tools">
            <button id="black">Black</button>
            <button id="rainbow">Rainbow</button>
            <button id="gray-scale">Gray Scale</button>
            <button id="color">Color </button>
            <button id="eraser">Eraser</button>
            <button id="grid-button">Grid</button>            
            <button id="clear">Clear</button>
            <div class="slider-container">
                <input type="range" min="2" max="100" value="16" class="slider" id="myRange">
                <div class="value">Size: <span id="value">16 x 16</span></div>
            </div>
        </div>
        <div id="container">
            <div id="grid"></div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
